<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>


<script>
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); //doesn't activate after first capture, (EVEN STOPS BOD!)
  }
  
  const divlist = document.querySelectorAll('div');
  divlist.forEach(div => div.addEventListener('click', logText,{capture:false}/*, once:true*/));//capture false: inside to outside click order, capture true: opposite
  //if once is true, it will remove itself from event listener (so you can only click on it once, good for store checkouts)
  document.body.addEventListener('click',logText);
</script>
</body>
</html>
